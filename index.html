<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <!-- <picture>
    <source media="(max-width: 399px)" srcset="images/bg-mobile.svg" sizes="">

    <img src="images/bg-mobile.svg" alt="">

  <header class="header">
    <img src="images/logo.svg" alt="logo">
  </header>

  <main class="main">
    <section class="illustration">
      <img src="images/illustration-mockups.svg" alt="">
    </section>

    <section class="content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>

      <a href="#" class="button">Register</a>
    </section>
    
  </main>

  <footer class="footer">
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="attribution">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://max-ralph.com" target="_blank">Your Name Here</a>.
      </p>
    </div>

  </footer>
</body>
</html>
